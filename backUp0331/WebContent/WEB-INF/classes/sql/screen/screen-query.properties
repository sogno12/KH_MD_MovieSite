#screen-query.properties
selectSchedule = SELECT s.screen_no, S.ROOM_NO, s.movie_no, TO_CHAR(S.SCREEN_DATE, 'yyyy-MM-dd HH24:mi:ss') AS SCREEN_DATE FROM SCREEN S JOIN ROOM R ON S.ROOM_NO = R.ROOM_NO WHERE TO_CHAR(S.SCREEN_DATE,'yyyy-MM-dd') = ? AND MOVIE_NO=? AND THEATER_NO=? ORDER BY S.SCREEN_DATE
selectScreenDto = SELECT THEATER_NO, S.ROOM_NO, NAME, S.SCREEN_NO, S.MOVIE_NO, M.TITLE, M.AGE_LIMIT, TO_CHAR(S.SCREEN_DATE, 'yyyy-MM-dd HH24:mi:ss') AS SCREEN_DATE FROM SCREEN S JOIN ROOM R ON(R.ROOM_NO=S.ROOM_NO) JOIN MOVIE M ON(S.MOVIE_NO=M.MOVIE_NO) WHERE TO_CHAR(S.SCREEN_DATE, 'yyyy-MM-dd') = ? AND THEATER_NO=?

reservedScreen=SELECT * FROM (SELECT SCREEN_NO, T.THEATER_NO, T.NAME "THEATER_NAME", S.ROOM_NO, R.NAME "ROOM_NAME", S.MOVIE_NO, M.TITLE, M.AGE_LIMIT, S.SCREEN_DATE, SI."LEVEL" "MAINPOSTER", SI.MODIFY_NAME FROM SCREEN S JOIN ROOM R ON S.ROOM_NO = R.ROOM_NO JOIN THEATER T ON T.THEATER_NO = R.THEATER_NO JOIN MOVIE M ON M.MOVIE_NO = S.MOVIE_NO JOIN STILL_IMAGE SI ON S.MOVIE_NO = SI.MOVIE_NO WHERE SCREEN_NO=?) WHERE MAINPOSTER=0
screenTh=SELECT SCREEN_NO, TO_CHAR(screen_date, 'YYYY-MM-DD HH24:MI:SS') FROM SCREEN WHERE MOVIE_NO=? AND ROOM_NO=? AND SCREEN_DATE = TO_DATE(?,'YYYY-MM-DD HH24:MI')

insertScreenInfo=INSERT INTO SCREEN VALUES(SQE_SC.NEXTVAL, ?, ?, to_date(?, 'YYYY-MM-DD HH24:MI'))
selectWholeScreenInfo=SELECT S."NAME", TO_CHAR(SCREEN_DATE,'YYYY-MM-DD HH24:MI')screenDate FROM "SCREEN"C JOIN ROOM S USING(ROOM_NO)JOIN MOVIE M USING(MOVIE_NO) JOIN THEATER USING(THEATER_NO) WHERE MOVIE_NO=? AND M.STATUS='Y' AND THEATER_NO=?
selectScreenList=SELECT * FROM(SELECT ROWNUM RNUM, A.* FROM(SELECT SCREEN_NO, ROOM_NO, MOVIE_NO, B."NAME", TITLE, TO_CHAR(SCREEN_DATE, 'YYYY-MM-DD HH24:MI')SCREEN_DATE FROM SCREEN LEFT JOIN ROOM B USING(ROOM_NO) JOIN THEATER USING(THEATER_NO) JOIN MOVIE M USING(MOVIE_NO) WHERE THEATER_NO = ? AND M.STATUS = 'Y' ORDER BY SCREEN_DATE DESC)A)WHERE RNUM BETWEEN ? AND ?
getScreenListCount=SELECT COUNT(*) FROM SCREEN LEFT JOIN MOVIE M USING(MOVIE_NO) WHERE M.STATUS='Y'
updateScreen=UPDATE "SCREEN" SET ROOM_NO =? ,MOVIE_NO = ?, SCREEN_DATE = TO_DATE(? , 'YYYY-MM-DD HH24:MI') WHERE SCREEN_NO =?