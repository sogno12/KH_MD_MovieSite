#lostarticle-query.properties
selectList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT * FROM LOSTARTICLE JOIN MEMBER USING(MEMBER_NO) ORDER BY LOST_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectDetail=SELECT * FROM LOSTARTICLE WHERE LOST_NO=?
insertLost=INSERT INTO LOSTARTICLE VALUES(SEQ_LO.NEXTVAL,?,?,?,?,?,?,?,?,?,?,DEFAULT,'N',DEFAULT)

#minho
getListCount=SELECT COUNT(*) FROM LOSTARTICLE
selectAdminList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT LOST_NO, TITLE, PLACE, REPLY_STATUS, LOST_DATE FROM LOSTARTICLE ORDER BY LOST_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectAdminLost=SELECT LOST_NO, PLACE, LOST_DATE, NAME, PHONE, EMAIL, TITLE, CONTENT, REPLY_STATUS, REPLY_CONTENT FROM LOSTARTICLE WHERE LOST_NO=?
replyLost=UPDATE LOSTARTICLE SET REPLY_CONTENT=?, REPLY_STATUS='Y' WHERE LOST_NO=?

