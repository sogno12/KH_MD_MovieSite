#member-query.properties
loginMember=SELECT * FROM MEMBER WHERE ID=? AND PWD=? AND STATUS='N'
insertMember=INSERT INTO MEMBER VALUES(SEQ_NO.NEXTVAL,DEFAULT,?,?,?,?,?,?,?,?,DEFAULT,SYSDATE,DEFAULT,DEFAULT,NULL,DEFAULT)
selectMember=SELECT * FROM MEMBER WHERE ID=? AND STATUS='N'
updateMember=UPDATE MEMBER SET EMAIL=?, PHONE=?, TEL=? WHERE ID=?
updatePwdMember=UPDATE MEMBER SET PWD=? WHERE ID=? AND PWD=?
deleteMember=UPDATE MEMBER SET STATUS='Y' WHERE ID=? AND PWD=?
findId=SELECT ID FROM MEMBER WHERE NAME=? AND EMAIL=?
findPwd=SELECT ID, PWD FROM MEMBER WHERE ID=? AND NAME=? AND PHONE=?
checkId=SELECT COUNT(*) FROM MEMBER WHERE ID=? 
changePwd=UPDATE MEMBER SET PWD=? WHERE ID=?

#minho
adminListCount=SELECT * FROM MEMBER
selectAdminList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT MEMBER_NO,ID,NAME,GRADE,GENDER,SIGNUP_DATE,STATUS,BLACK_STATUS FROM MEMBER ORDER BY MEMBER_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectAdminMember=SELECT NAME, MEMBER_NO, ID, BIRTH, GENDER, EMAIL, PHONE, TEL, GRADE, SIGNUP_DATE, STATUS, BLACK_STATUS, BLACK_CAUSE FROM MEMBER WHERE MEMBER_NO=?
adminGrade=UPDATE MEMBER SET GRADE=? WHERE MEMBER_NO=?